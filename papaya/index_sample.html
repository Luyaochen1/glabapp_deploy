<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    	<!-- iOS meta tags -->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    	<link rel="stylesheet" type="text/css" href="papaya.css?build=1455" />
    	<script type="text/javascript" src="papaya.js?build=1455"></script>
    
    	<title>Papaya Viewer</title>
    
    	<script type="text/javascript">
           var params = [];
	   var docim_files = [], n, padded;
           for (n=1; n<=170; n++) {
              padded = ('000'+n).slice(-4); // Prefix three zeros, and get the last 4 chars
              docim_files.push( './samples/300/I'+ padded + '.dcm' );
}
           params["images"] = [docim_files];
         </script>

	</head>

	<body>
		
		<div class="papaya" data-params="params"></div>
		
	</body>
</html>
